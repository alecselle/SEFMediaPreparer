language: cpp
addons:
  apt:
    packages:
      - build-essential
      - mingw-w64
      - qtbase5-dev
      - libboost-all-dev
      - svn
install:
  - svn export https://github.com/Tencent/rapidjson.git/trunk/include/rapidjson ./include/rapidjson
  - git clone https://github.com/boostorg/boost.git ./boost
  - ./boost/bootstrap.sh
  - ./boost/b2 -j4
script:
  - mkdir ./build
  - cd ./build
  - qmake "CONFIG+=release" ../SEFMediaPreparer
  - make -j 4